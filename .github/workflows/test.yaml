name: Simulator tests
on:
  push:
    branches:
      - master
  schedule:
    - cron: "17 * * * *" # Hourly
  workflow_dispatch:
    inputs:
      run_on_ghrunners:
        description: "Also run on GitHub-hosted runners"
        required: false
        type: boolean

jobs:
  fastlane:
    runs-on: namespace-profile-macos-default
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6'
          bundler-cache: true
      - run: |
          cp Podfile.lock Podfile.lock.bak
          cp Podfile Podfile.bak

          bundle exec pod install --repo-update

          echo Podfile.lock.diff ; diff -u Podfile.lock.bak Podfile.lock || true
          echo Podfile.diff ; diff -u Podfile.bak Podfile || true

      - uses: Wandalen/wretry.action@master
        with: # iOS tests are flaky for no good reason
          command: |
            bundle exec fastlane screenshots
      - name: Breakpoint if tests failed
        #if: failure() && github.ref_name == 'main'
        uses: namespacelabs/breakpoint-action@v0
        with:
          duration: 5m
          authorized-users: edganiukov,hugosantos,n-g,htr,nichtverstehen,gmichelo

  test:
    runs-on: namespace-profile-macos-default
    steps:
      - uses: actions/checkout@v4
      - uses: Wandalen/wretry.action@master
        with: # iOS tests are flaky for no good reason
          command: |
            xcodebuild test -scheme ios-demo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' -quiet

  test-ghrunners:
    runs-on: macos-14
    if: inputs.run_on_ghrunners
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6'
          bundler-cache: true
      - run: |
          bundle exec pod install --deployment --repo-update
      - uses: Wandalen/wretry.action@master
        with: # iOS tests are flaky for no good reason
          command: |
            bundle exec fastlane screenshots
      - name: Breakpoint if tests failed
        #if: failure() && github.ref_name == 'main'
        uses: namespacelabs/breakpoint-action@v0
        with:
          duration: 5m
          authorized-users: edganiukov,hugosantos,n-g,htr,nichtverstehen,gmichelo
